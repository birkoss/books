{% extends 'base/base.html' %}

{% block content %}
<div class="container">

	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
		<h1 class="h2">Ajouter une nouveau livre</h1>
		<a href="{% url 'library-category-book/archive' library.id category.id %}" class="btn btn-outline-secondary btn-sm">Annuler</a>
	</div>

	<form action="" method="post">
		{% csrf_token %}
		<table class="table">
			{{ form }}
		</table>
		<input class="btn btn-primary" type="submit" value="Ajouter" />
	</form>

</div>

{% endblock %}
