 {% extends 'base/base.html' %}

{% block content %}
<div class="container">

	{% if request.GET.status == "updated" %}
		<p class="alert alert-success">Mise à jour réussie!</p>
	{% elif request.GET.status == "created" %}
		<p class="alert alert-success">Création réussie!</p>
	{% endif %}

	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
		<h1 class="h2">Modifier une bibliothèque existante</h1>
		<a href="{% url 'library/archive' %}" class="btn btn-outline-secondary btn-sm">Annuler</a>
	</div>

	<form action="" method="post">
		{% csrf_token %}
		<table class="table">
			{{ form }}
		</table>
		<input class="btn btn-primary" type="submit" value="Modifier" />
	</form>

</div>

{% endblock %}
